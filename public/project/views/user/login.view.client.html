<nav class="navbar navbar-inverse navbar-fixed-top">
    <a class="navbar-brand" href="#/search">
        <span class="glyphicon glyphicon-film pull-left"></span>
        <b class="tr-logo">MovieFlix</b>
    </a>
    <a href="#/register" class="navbar-brand pull-right">Register</a>
    <a href="#/login" class="navbar-brand pull-right">Login</a>
</nav>

<div class="container">
    <h1>Login</h1>
    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <input ng-model="user.username" class = "form-control" placeholder="username"/>
    <input ng-model="user.password" type="password" class = "form-control" placeholder="password"/>

    <a class="btn btn-block" id="tr-admin-button" ng-click="model.login(user)">Login</a>
    <a href="/auth/facebook" class="btn btn-primary btn-block">
        <span class="fa fa-facebook"></span>
        Login with Facebook
    </a>
    <a href="#/register" class="btn btn-block btn-danger">Register</a>
</div>
