<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="row container-fluid">

        <div class="col-sm-8">
                    <a class="navbar-brand" href="#/search">Home</a>
        </div>


        <div class="col-sm-4">
            <div ng-hide="!model.user">
                <a class="navbar-brand ">Hello, {{model.user.username}}</a>
                <a href="#/user/{{model.user._id}}" class="navbar-brand ">Profile</a>
            </div>
            <div ng-hide="model.user">
                <a href="#/login" class="navbar-brand ">Login</a>
                <a href="#/register" class="navbar-brand ">Register</a>
            </div>
        </div>
    </div>
</nav>

<div class="container">
    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>
    <form class="form-horizontal">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon">
                <i class="glyphicon glyphicon-user"></i>
            </span>
            <input type="text" ng-model="user.username" class = "form-control" placeholder="username"/>
        </div>
    </div>
    <div class="form-group">
        <div class="input-group">
         <span class="input-group-addon">
            <i class="glyphicon glyphicon-lock"></i>
         </span>
        <input type="text" ng-model="user.password" type="password" class = "form-control" placeholder="password"/>
        </div>
        </div>

    <a class="btn btn-primary btn-block" ng-click="model.login(user)">Login</a>
    <a href="#/register" class="btn btn-success btn-block">Register</a>

    </form>


</div>
