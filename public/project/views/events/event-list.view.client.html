<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-left tr-header-left-margin">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>

             <div class="navbar-header">
                <a class="navbar-brand">My Events</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-xs-6">
                    Name
                    <a href="#">
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </a>
                </div>
                <div class="col-xs-3 hidden-xs">
                    Last Modified
                </div>
                <div class="col-xs-2 hidden-xs">
                    Owner
                </div>
            </div>
        </li>

        <li ng-repeat="event in model.events" class="list-group-item">

            <div class="row">
                <div class="col-xs-6">
                    <a href="#/user/{{model.userId}}/event/{{event._id}}/page">
                    {{event.name}}
                    </a>
                </div>
                <div class="col-xs-3 hidden-xs">
                    {{event.created | date}}
                </div>
                <div class="col-xs-2 hidden-xs">
                    {{event.developerId}}
                </div>
                <div class="col-sm-1 col-xs-6">
                    <a href="#/user/{{model.userId}}/event/{{event._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
        </li>
    </ul>
</div>

<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
