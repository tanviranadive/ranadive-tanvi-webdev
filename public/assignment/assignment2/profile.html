<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <link href = "https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"></link>
    <link href = "css/style.css" rel="stylesheet"/>
    <title>Title</title>
</head>
<body>
<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="container-fluid">

            <div class="navbar-text pull-right">
                <a href="profile.html">
                    <span class="glyphicon glyphicon-ok tr-header-right-margin"></span>
                </a>
            </div>
        <div class="navbar-header">
            <a href="#" class="navbar-brand">Profile</a>
        </div>
    </div>
</nav>

<div class="container">
    <form>
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text"
                   class="form-control"
                   placeholder="username"
                   id="username">

            <label for="email">Email</label>
            <input type="email"
                   class="form-control"
                   placeholder="abc@xyz.com"
                   id="email">

            <label for="firstname">First Name</label>
            <input type="text"
                   class="form-control"
                   placeholder="First name"
                   id="firstname">

            <label for="lastname">Last Name</label>
            <input type="text"
                   class="form-control"
                   placeholder="Last name"
                   id="lastname">

            <a href="website-list.html" class="btn btn-primary btn-block">Websites</a>
            <a href="login.html" class="btn btn-danger btn-block">Logout</a>

        </div>
    </form>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer navbar-text pull-right">
                <a href="#">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>

</div>

</html>
