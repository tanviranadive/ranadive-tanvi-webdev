<nav class="navbar navbar-inverse navbar-fixed-top">
    <div class="row container-fluid">
        <div class="col-xs-12">
            <div class="navbar-text pull-left tr-header-left-margin">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
            </div>
            <div class="navbar-text pull-right tr-header-right-margin">
                <a href="#/user/{{model.userId}}/website/new">
                    <span class="glyphicon glyphicon-plus"></span>
                </a>
            </div>
             <div class="navbar-header">
                <a class="navbar-brand">Websites</a>
            </div>
        </div>
    </div>
</nav>

<div class="container-fluid">
    <ul class="list-group">
        <li class="list-group-item">
            <div class="row">
                <div class="col-sm-6">
                    Name
                    <a href="#">
                        <span class="glyphicon glyphicon-triangle-top"></span>
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    Last Modified
                </div>
                <div class="col-sm-2 hidden-xs">
                    Owner
                </div>
            </div>
        </li>

        <li ng-repeat="website in model.websites" class="list-group-item">

            <div class="row">
                <div class="col-xs-11 col-sm-6">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}/page">
                    {{website.name}}
                    </a>
                </div>
                <div class="col-sm-3 hidden-xs">
                    {{website.created | date}}
                </div>
                <div class="col-sm-2 hidden-xs">
                    {{website.developerId}}
                </div>
                <div class="col-xs-1">
                    <a href="#/user/{{model.userId}}/website/{{website._id}}">
                        <span class="glyphicon glyphicon-cog pull-right"></span>
                    </a>
                </div>
        </li>
    </ul>
</div>

<div class="container">
    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="container-fluid">
            <div class="navbar-footer navbar-text pull-right">
                <a href="#/user/{{model.userId}}">
                    <span class="glyphicon glyphicon-user"></span>
                </a>
            </div>
        </div>
    </nav>
</div>
