            <div class="navbar-text pull-left tr-header-left-margin">

<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <div class="input-group">
                <input ng-model="searchText"
                       type="text"
                       placeholder="Search images"
                       class="form-control">
                <span class="input-group-btn">
                    <a ng-click="model.searchPhotos(searchText)"
                       class="btn btn-default"
                       type="button">
                        <span class="glyphicon glyphicon-search"></span>
                    </a>
                </span>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="col-xs-4 wbdev-flickr-image-box"
                 ng-repeat="photo in model.photos.photo">
                <img ng-click="model.selectPhoto(photo)"
                     class="img-thumbnail"
                     ng-src="https://farm{{photo.farm}}.staticflickr.com/{{photo.server}}/{{photo.id}}_{{photo.secret}}_q.jpg"/>
            </div>
        </div>
    </div>
</div>

    <nav class="navbar navbar-inverse navbar-fixed-bottom">
        <div class="row container-fluid">

                    <a>
                        <span class="glyphicon glyphicon-play"></span>

                    <a>
                        <span class="glyphicon glyphicon-eye-open"></span>
                    </a>
                </div>
                <div class="navbar-text pull-right tr-header-right-margin tr-assignment-navbar">
                    <a href="#/user/{{model.userId}}">
                        <span class="glyphicon glyphicon-user"></span>
                    </a>
                </div>
            </div>
        </div>
    </nav>
</div>
