<h1>IMAGE Editor</h1>

<div class="container-fluid">
    <form>
        <div class="form-group">
            <label for="imgurl">URL</label>
            <input ng-model="model.widget.url" type="url" class="form-control" id="imgurl"/>
        </div>
        <div class="form-group">
            <label for="imgwidth">Width (%) </label>
            <input ng-model="model.widget.width"  class="form-control" id="imgwidth"/>
        </div>
    </form>
</div>
