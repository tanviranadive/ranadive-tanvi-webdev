<div class="container">
    <h1>Login</h1>

    <div ng-show="model.error" class="alert alert-danger" role="alert">
        {{model.error}}
    </div>

    <input ng-model="user.username" class = "form-control" placeholder="username"/>
    <input ng-model="user.password" type="password" class = "form-control" placeholder="password"/>

    <a class="btn btn-primary btn-block" ng-click="model.login(user)">Login</a>
    <a href="#/register" class="btn btn-success btn-block">Register</a>

</div>
