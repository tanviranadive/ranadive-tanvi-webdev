<div class="row container-fluid">
    <div class="col-sm-4 hidden-xs tr-left-pane tr-right-border">
        <ul class="list-group">
            <li class="list-group-item">
                <div class="row">
                    <div class="tr-header-left-margin">
                        Name
                        <a>
                            <span class="glyphicon glyphicon-triangle-top"></span>
                        </a>
                    </div>
                </div>
            </li>
            <li ng-repeat="page in model.pages" class="list-group-item">
                <div class="row">
                    <div class="col-xs-10">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}/widget">
                            {{page.name}}
                        </a>
                    </div>
                    <div class="col-xs-2">
                        <a href="#/user/{{model.userId}}/website/{{model.websiteId}}/page/{{page._id}}">

                        </a>
                    </div>

        </ul>

                       class="form-control"
                       id="editpagename"

                <label for="editpagedesc">Title</label>
                <textarea ng-model="model.page.description"
                          type="text"
                          class="form-control"
                          id="editpagedesc"
                          placeholder="Page Title">
                </textarea>
